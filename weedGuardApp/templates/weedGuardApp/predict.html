<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Crop Prediction</title>
    <style>
        /* Embedded CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        input[type="file"] {
            display: block;
            margin: 1em auto;
            padding: 0.5em;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 100%;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.8em 2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-weight: bold;
            margin-top: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weed Crop Detection</h1>
        <p>Upload an image to identify if itâ€™s a weed or crop.</p>
        
        <form id="uploadForm" action="{% url 'predict' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" required>
            <button type="submit">Predict</button>
        </form>
        
        <div id="result">
            {% if prediction %}
                <p class="result">{{ prediction }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        form.onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const response = await fetch("{% url 'predict' %}", {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `<p class="result">${data.prediction}</p>`;
        };
    </script>
</body>
</html>
