<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeedGuard - Select GPS Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }

    h1 {
      margin: 20px;
      color: #0056b3;
    }

    #map {
      width: 100%;
      max-width: 800px;
      height: 400px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #777;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body>
  <h1>WeedGuard - Select GPS Location</h1>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Form -->
  <div class="form-container">
    <form id="location-form" method="POST">
      {% csrf_token %}
      <label for="coordinates">Selected Coordinates:</label>
      <input type="text" id="coordinates" name="coordinates" placeholder="Fetching location..." readonly required>

      <button type="submit">Save Location</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 WeedGuard. All Rights Reserved.
  </footer>

  <script>
    const map = L.map('map');
    let marker;

    // Geolocation function to fetch user's current position
    function fetchCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;

            // Set map view to current location
            map.setView([latitude, longitude], 13);

            // Add marker to the current location
            marker = L.marker([latitude, longitude], { draggable: true }).addTo(map);
            document.getElementById('coordinates').value = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;

            // Update coordinates on marker drag
            marker.on('dragend', () => {
              const newPosition = marker.getLatLng();
              document.getElementById('coordinates').value = `${newPosition.lat.toFixed(6)}, ${newPosition.lng.toFixed(6)}`;
            });
          },
          (error) => {
            alert("Unable to fetch location. Please ensure location services are enabled.");
            console.error(error);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Initialize map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    // Fetch and display current location
    fetchCurrentLocation();

    // Map click event to update marker and coordinates
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng, { draggable: true }).addTo(map);
      }

      document.getElementById('coordinates').value = `${lat.toFixed(6)}, ${lng.toFixed(6)}`;

      marker.on('dragend', () => {
        const newPosition = marker.getLatLng();
        document.getElementById('coordinates').value = `${newPosition.lat.toFixed(6)}, ${newPosition.lng.toFixed(6)}`;
      });
    });
  </script>
</body>
</html>
