<!-- templates/weedguard/upload_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload Image for Classification</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Image Upload Form -->
                <form id="upload-form" enctype="multipart/form-data" method="POST" action="{% url 'classify_image' %}">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="file">Choose an image:</label>
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Classify Image</button>
                </form>

                <!-- Result will be displayed here -->
                <div class="mt-4" id="result"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (required for Ajax functionality) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Handle form submission via AJAX
        $(document).ready(function(){
            $('#upload-form').on('submit', function(e) {
                e.preventDefault(); // Prevent normal form submission

                // Create a FormData object to send the image and CSRF token
                var formData = new FormData(this);

                // Send the form data to the server via AJAX
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    processData: false,  // Prevent jQuery from automatically processing the data
                    contentType: false,  // Let the browser set the content type to multipart/form-data
                    success: function(response) {
                        // Display the classification result
                        $('#result').html(`
                            <div class="alert alert-success">
                                <strong>Predicted Class:</strong> ${response.predicted_class} <br>
                                <strong>Confidence:</strong> ${(response.confidence * 100).toFixed(2)}%
                            </div>
                        `);
                    },
                    error: function(xhr, status, error) {
                        // Handle errors (e.g., invalid file type, server error)
                        $('#result').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
                        console.error("Error: ", status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
